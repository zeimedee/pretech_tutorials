<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce</title>
</head>
<body>

    <div class="container">

        <div class="main-container">
            <nav>
                <div class="logo">
                    <img src="./images/Hajia Waakyelogo.svg"/>
                </div>
                <div class="nav-items">
                    <a href=""><span>About Us</span></a>
                    <a href=""><span>Specials</span></a>
                    <button class="order">Order Now</button>
                    <img src="./images/bx_search.svg" alt="search"/>
                </div>
            </nav>


            <main>
                <!-- side a  -->
                <div class="sideA">
                    <div>
                        <div class="big-logo">
                            <img src="./images//Hungry_.svg" alt="">
                        </div>
    
                        <div>
                            <p class="writeup">
                                Hajia got you.
                                Waakye on wheels is the best your
                                belly can have at the shortest possible 
                                time.
                            </p>
                        </div>
    
                        <div>
                            <div class="more">
                                <span class="get-more">Get More</span>
                                <button class="arrow"><img src="./images/akar-icons_arrow-right.svg" alt="arrow"></button>
                            </div>
                        </div>
                    </div>                  
                </div>

                <!-- side b -->
                <div class="sideB">
                    <div class="Aside">
                        <div class="pic">
                            <button class="gbtn"><img src="./images/Vector.svg" alt="arrow"></button>
                        </div>
                    </div>
                    <div class="Bside">
                        <img src="./images/fbook.svg" alt="facebook"/>
                        <img src="./images/twiiter.svg" alt="twitter"/>
                        <img src="./images/linkedin.svg" alt="linkedin"/>
                    </div>
                </div>
            </main>
        </div>


    </div>
    
</body>
</html>
