<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="head">
                <div>
                    <img src="images/location.svg" alt="'location" />
                    <span>Accra,Ghana</span>
                </div>
                <div id="date"></div>
                
            </div>
            <div class="card">
                <div class="card-left">
                    <div id="temp" class='temp'>0</div>
                    <div>Real feel:<span id="feel"></span></div>
                </div>
                <div class="card-right">
                    <div>
                        <img class="asd" src="images/Vector (1).svg" alt='cloud'/>
                    </div>
                    <div id="desc"></div>
                </div>
            </div>
            <div class="values">
                <div class="value">
                    <div>Humidity</div>
                    <div id="humidity">0</div>
                </div>
                <div class="value">
                    <div>WindSpeed</div>
                    <div id="wind">0</div>
                </div>
                <div class="value">
                    <div>Rain</div>
                    <div id="rain">0</div>
                </div>
                <div class="value">
                    <div>Pressure</div>
                    <div id="pressure">0</div>
                </div>

            </div>
            <div class="icons-bar">
                <img src='images/Group (1).svg'/>
                <a href="news.html"><img src='images/Group (2).svg'/></a>
                <img src='images//Group.svg'/>
                <img src='images/Vector.svg'/>

            </div>
            
        </div>
        <div class="right">
            <div>
                <img class="img" alt="farmer" src="images/45869-farmers.gif" />
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
