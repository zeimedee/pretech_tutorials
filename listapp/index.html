<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>List App</title>
</head>
<body>

    <div class="container">
        <div class="inputs">
            <form>
                <label for="">Add list item</label>
                <input type="text" placeholder="rice" required id='item'/>
                <input class="btn" id="btn" value="Add" type="button" />
            </form>
        </div>
        <div class="lists">
            <ol class="list" id="list">
            </ol>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
